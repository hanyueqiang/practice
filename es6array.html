<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		'use strict';
		let arr = [1,2,3,4,5];

		let result1 = arr.find(function(x) {
			return x <= 2;
		})
		console.log(result1) //1 返回第一个符合条件的值

		let result2 = arr.findIndex(function(x) {
			return x <= 2;
		})
		console.log(result2) //0 索引

		//let result3 = arr.includes('2');
		//console.log(result3)
		//
		for(let a of arr.keys()) {
			console.log(a)
		}

		for(let a of arr.entries()) {
			console.log(a)
		}


		



	</script>
	
</body>
</html>
